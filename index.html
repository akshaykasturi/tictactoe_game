<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe Game</h1>
    </header>
   
    <div class="gameContainer">
        <div class="container">
            <div class="box top left"><span class="boxtext"></span></div>
            <div class="box top" ><span class="boxtext"></span></div>
            <div class="box top right"><span class="boxtext"></span></div>
            <div class="box left" ><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box right"><span class="boxtext"></span></div>
            <div class="box left bottom"><span class="boxtext"></span></div>
            <div class="box bottom"><span class="boxtext"></span></div>
            <div class="box right bottom"><span class="boxtext"></span></div>
            
       </div>
    
      
    </div>
    <div class="gameInfo">
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
       </div>
    <script src="script.js"></script>
</body>
</html>
